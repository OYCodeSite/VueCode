<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>01_HelloWorld</title>
</head>
<body>
  <!--
  1. 引入Vue.js
  2. 创建Vue对象
    el : 指定根element(选择器)
    data : 初始化数据(页面可以访问)
  3. 双向数据绑定 : v-model
  4. 显示数据 : {{xxx}}
  5. 理解vue的mvvm实现
-->
  <div id="text">
    <input type="text" v-model="msg">
    <p>Hello,{{msg}}</p>
  </div>
  <script src="../js/vue.js"></script>
  <script type="text/javascript">
    new Vue({ // 配置对象： 属性名是一些特定的名称
      el: '#text', // 值是选择器 element 用来查找跟元素
      data: { // 包含多个可变数据的对象，相当于state,为模板页面提供数据
        msg: 'Hello Word'
      }
    });
  </script>



</body>
</html>
